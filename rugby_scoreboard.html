<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby scoreboard</title>
    <link rel="stylesheet" type="text/css" href="rugby_scoreboard.css">
</head>

<body>
    <div class="main" id="main">
        <div class="top" id="top">
            <div class="teamA_name" id="teamA_name">Team A</div>
            <div class="teamA_points" id="teamA_points">0</div>

            <div class="teamB_name" id="teamB_name">Team B</div>
            <div class="teamB_points" id="teamB_points">0</div>

            <div class="timer" id="timer">00:00</div>
        </div>

        <div class="bottom" id="bottom">
            <div class="teamA_name_in_div">
                <form> <input type="text" class="team_name_in_form" id="teamA_name_in" placeholder="Team A Name..."> </form>
            </div>

            <div class="teamB_name_in_div">
                <form> <input type="text" class="team_name_in_form" id="teamB_name_in" placeholder="Team B Name..."> </form>
            </div>

            <button class="team_update" id="team_update" onclick="update_team_names()"> Update </button>

            
            <button class="teamA_P1" id="teamA_P1" onclick="teamA_P1()"> +1 </button>
            <button class="teamA_M1" id="teamA_M1" onclick="teamA_M1()"> -1 </button>

            <button class="teamB_P1" id="teamB_P1" onclick="teamB_P1()"> +1 </button>
            <button class="teamB_M1" id="teamB_M1" onclick="teamB_M1()"> -1 </button>

            <button class="set_timer" id="set_timer" onclick="timer_set_val()"> Set.T </button>

            <div class="set_timer_val_div">
                <form> <input type="number"  min="0" class="set_timer_val_form" id="set_timer_val_form" value="0"> </form>
            </div>

            <button class="start" id="start" onclick="start()"> Start </button>
            <button class="pause" id="pause" onclick="pause()"> Pause </button>
            <button class="Resume" id="Resume" onclick="resume()"> Resume </button>
            <button class="reset" id="reset" onclick="reset()"> Reset </button>

            <a class="DEV_HW" id="DEV_HW" href="https://github.com/HelinduWitharana" target="_blank"> - Developed by Helindu Witharana - </a>
        </div>
    </div>

    <script defer src="rugby_scoreboard.js"> </script>
</body>

</html>
